  inputs:
    api-key:
      type: object
      properties:
        api-key:
          type: string
          description: >-
            API Key authentication for Umami Cloud. Get your API key from your
            Umami Cloud settings.
          format: password
    bearer-token:
      type: object
      properties:
        bearer-token:
          type: string
          description: JWT Authentication token for ${name}
          format: password
